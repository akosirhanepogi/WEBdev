<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - MJeshter Fitness</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="signup-page">
  <div class="signup-container">
    <div class="nav__logo">
      <img src="assets/logogym.jpg" alt="MJeshter Logo">
    </div>
    <h1>JOIN OUR GYM</h1>
    
    <form id="signupForm">
      <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>
      </div>
      
      <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      
      <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required minlength="8">
      </div>
      
      <button type="submit" class="btnm">GET FIT NOW</button>
    </form>
    
    <div class="login-link">
        Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>
</body>
</html>
